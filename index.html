<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="justify-center flex">
      <h1>Week Planner</h1>
    </div>
    <div class="main flex justify-center">
      <div class="buttonDiv">
        <button class="addEntryButton">Add Entry</button>
      </div>
    </div>

    <!-- Modal -->
   <div class="row modal-div justify-center before">
      <div class="modal">
        <div class="row justify-center flex margin-bottom">
            <h2>Add Entry</h2>
        </div>

        <form class="row justify-center">
          <div class="modal-width ">

            <div class="row justify-center margin-bottom">
              <div class="dropDown column-full">
                <label>
                  <select class="border margin-right" name="Days of the Week">
                    <option disabled selected>Day</option>
                    <option value="mon">Monday</option>
                    <option value="tues">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thurs">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                    <option value="sun">Sunday</option>
                  </select>
                </label>
                <label>
                  <select class="border" name="Time">
                    <option disabled selected>Time</option>
                    <option value="0">0:00</option>
                    <option value="1">1:00</option>
                    <option value="2">2:00</option>
                    <option value="3">3:00</option>
                    <option value="4">4:00</option>
                    <option value="5">5:00</option>
                    <option value="6">6:00</option>
                    <option value="7">7:00</option>
                    <option value="8">8:00</option>
                    <option value="9">9:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                    <option value="22">22:00</option>
                    <option value="23">23:00</option>
                  </select>
                </label>
              </div>
            </div>


            <div class="row column-full justify-center margin-bottom">
              <textarea placeholder="Description" class="column-full border" rows="5"></textarea>
            </div>



            <div class="submit column-full row flex-end margin-bottom">
              <button class="submitButton" type="submit">Submit</button>
            </div>
          </div>
          </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
